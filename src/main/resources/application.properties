# ===============================
# Server
# ===============================
server.port=9001

# ===============================
# PORTAL MYSQL DATABASE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/DATA_db
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
